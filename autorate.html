<!DOCTYPE html>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>
			(function() {
				$.ajax({
					url: 'admin.php',
					data: {
						filelist:1
					},
					success: function(data) {
						data = JSON.parse(data);
						var func = function() {
							var filename = data[Math.ceil(Math.random() * data.length)];
							$.ajax({
								url: 'admin.php',
								data: {
									async_display: 1,
									file: filename
								}
							});
							setTimeout(func, 30000);
						}
						func();
					}
				});
			}());
		</script>
	</head>
	<body>
	</body>
</html>
